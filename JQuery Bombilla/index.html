<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombilla</title>
    <link rel="stylesheet" href="jquery.css">
</head>
<body>
    <img src="./images/boff.jpg" class="boton" width="50px" height="50px" onclick="cambiarImagen(this)"></img>

    <h2 id="light-level">Light Level:</h2>
    <input type="range" min="0" max="7" value="0" class="slider" id="light-slider1">
    
    <h2 id="light-level">Light Buld Zoom:</h2>
    <input type="range" min="0" max="7" value="0" class="slider" id="light-slider2">
    <img src="./images/off.png" id="bombilla" class="bombilla" width="400px" height="500px"></img>
    
    <h2 id="light-level">Light Rotation:</h2>
    <input type="range" min="0" max="7" value="0" class="slider" id="light-slider3" onchange="rotarImagen(this.value)">


    <!-- cargando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- mi JS para trabajar con jQuery-->
    <script src="./main.js"></script>
</body>
</html>
