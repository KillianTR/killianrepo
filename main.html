<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Glassmorphism Card with Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-container">
                <div class="img"></div>
            </div>
            <div class="content">
                <h3>Clash Royale</h3>
                <p class="description">
                    Enter the Arena! From the creators of Clash of Clans comes a real-time
                    multiplayer game starring the Royales, your favourite Clash caracters and much, much more. 

                    Collect and upgrade dozens of cards featuring the Clash of Clans troops, spells
                    and defense you know and love.
                </p>
                <button class="action-btn">Check It Out!</button>
            </div>
        </div>
    </div>

</body>
</html>
